{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'income' %}">Income</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card" style="background-color:rgba(108, 114, 120, 0.974); width: 80%;">
      <div class="card-body">
        <div class="card-title">
            <h4>Edit Income</h4>
        </div>

        <form action="{% url 'income-edit' income.id %}" method="post">
          {% include 'partials/_messages.html'%} {% csrf_token %}
          <div class="form-group mt-3"  style="font-size: 70%;">
            <label for="">Amount</label>
            <input
              type="text"
              class="form-control form-control mt-1" style="font-size: 70%;"
              name="amount"
              value="{{values.amount}}"
            />
          </div>
          <div class="form-group"  style="font-size: 70%;">
            <label for="">Received From</label>
            <input
              type="text"
              class="form-control form-control mt-1"  style="font-size: 70%;"
              name="description"
              value="{{values.description}}"
            />
          </div>
          <div class="form-group mt-2"  style="font-size: 70%;">
            <label for="">Source</label>
            <select class="form-control mt-2"  style="font-size: 70%;" name="source">
              <option selected name="source" value="{{values.source}}"
                >{{values.source}}</option
              >
              {% for source in sources %}
              <option name="source" value="{{source.name}}"
                >{{source.name}}</option
              >

              {% endfor %}
            </select>
          </div>
          <div class="form-group mt-3"  style="font-size: 70%;">
            <label for="">Date</label>
            <input
              type="date"
              value="{{values.date |date:'Y-m-d' }}"
              class="form-control form-control mt-1"  style="font-size: 70%;"
              name="income_date"
            />
          </div>

          <input
            type="submit"
            value="Save"
            class="btn btn-success btn-primary-sm mt-4"  style="font-size: 70%;"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
