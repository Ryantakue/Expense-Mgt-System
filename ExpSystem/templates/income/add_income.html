{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'income' %}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Income </li>
    </ol>
  </nav>
  <div class="container">
    <div class="col-md-5">
      <div class="card" style="background-color:rgba(88, 97, 105, 0.974); width: 80%;">
        <div class="card-body">
          <div class="card-title">
              <h4 class="text text-white">Add Income</h4>
          </div>
  
          <form action="{% url 'add-income' %}" method="post">
          {% include 'partials/_messages.html'%} {% csrf_token %}
  
          <div class="form-group text-white" style="font-size: 70%;">
            <label for="">Amount</label>
            <input
              type="text"
              class="form-control form-control mt-1"style="font-size: 70%"
              name="amount"
              value="{{values.amount}}"
            />
          </div>
          <div class="form-group text-white" style="font-size: 70%;">
            <label for="">Received From</label>
            <input
              type="text"
              class="form-control form-control mt-1"  style="font-size: 70%;"
              name="description"
              value="{{values.description}}"
            />
          </div>
          <div class="form-group text-white mt-2"  style="font-size: 70%;">
            <label for="">Sources</label>
            <select class="form-control mt-2" style="font-size: 80%;" name="source">
  
              {% for source in sources %}
              <option name="source" value="{{source.name}}"
                >{{source.name}}</option
              >
  
              {% endfor %}
            </select>
          </div>
          <div class="form-group text-white mt-3"  style="font-size: 70%;">
            <label for="">Date</label>
            <input
              type="date"
              class="form-control form-control mt-1" style="font-size: 70%;"
              name="income_date"
            />
          </div>
  
          <input
            type="submit"
            value="Enter"
            class="btn btn-success btn-block mt-4"  style="font-size: 70%;"
          />
          </form>
      </div>
      </div>

  </div>

  
</div>

{% endblock %}
