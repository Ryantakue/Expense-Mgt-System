{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card" style="background-color: rgba(61, 71, 81, 0.974); width: 80%;">
      <div class="card-body">
        <div class="card-title">
            <h4 class="text text-white">Edit Expense</h4>
        </div>

        <form action="{% url 'expense-edit' expense.id %}" method="post">
          {% include 'partials/_messages.html'%} {% csrf_token %}
          <div class="form-group mt-3"  style="font-size: 70%;">
            <label for="">Amount</label>
            <input
              type="text"
              class="form-control form-control mt-1"  style="font-size: 80%;"
              name="amount"
              value="{{values.amount}}"
            />
          </div>
          <div class="form-group"  style="font-size: 70%;">
            <label for="">Description</label>
            <input
              type="text"
              class="form-control form-control mt-1"  style="font-size: 70%;"
              name="description"
              value="{{values.description}}"
            />
          </div>
          <div class="form-group mt-2"  style="font-size: 70%;">
            <label for="">Category</label>
            <select class="form-control mt-2"  style="font-size: 70%;" name="category">
              <option selected name="category" value="{{values.category}}"
                >{{values.category}}</option
              >
              {% for category in categories %}
              <option name="category" value="{{category.name}}"
                >{{category.name}}</option
              >

              {% endfor %}
            </select>
          </div>
          <div class="form-group mt-3"  style="font-size: 70%;">
            <label for="">Date</label>
            <input
              type="date"
              value="{{values.date |date:'Y-m-d' }}"
              class="form-control form-control mt-1"  style="font-size: 70%;"
              name="expense_date"
            />
          </div>

          <input
            type="submit"
            value="Save"
            class="btn btn-success btn-primary-sm mt-4"  style="font-size: 80%;"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
